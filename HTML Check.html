<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Scroll Down</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      height: 200vh; /* To create scrollable content */
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
   <script>
    // Automatically scroll down slightly on page load
    window.addEventListener("load", () => {
      // Scroll down by 100 pixels
      window.scrollBy({
        top: 100, // Change the value to adjust the scroll distance
        behavior: "smooth", // Smooth scrolling effect
      });
    });
  </script>
</body>
</html>
